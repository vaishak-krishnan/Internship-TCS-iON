<form [formGroup]="editpostform" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="headpost">
        <h3 style="text-align: center;">EDIT POST</h3>&nbsp;
        </div>
        <div class="form-group">
          <label for="inputAddress">Title</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Add Title" formControlName="title" required>
        </div>&nbsp;
        <div class="form-group">
          <label for="inputAddress2">Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your Name" formControlName="creator" required>
        </div>&nbsp;
        <div class="form-group">
          <label for="inputAddress2">Category</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Enter category" formControlName="category" required>
        </div>&nbsp;
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Content</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" formControlName="content" required></textarea>
          </div><br>
        <div class="text-center">
        <button type="submit" class="btn btn-warning">Add</button>
        </div>
    </div>
    </form>&nbsp;
